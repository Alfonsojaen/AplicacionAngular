<div class="container mt-4">
  <h2>Lista de Películas</h2>

  <!-- Botón de añadir películas -->
  <div class="mb-3">
    <a [routerLink]="['/peliculas/anadir']" class="btn btn-primary">Añadir Película</a>
  </div>

  <!-- Spinner de carga -->
  <div *ngIf="loading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Mensaje si no hay películas -->
  <div *ngIf="!loading && movies.length === 0" class="alert alert-info" role="alert">
    No hay películas disponibles.
  </div>

  <!-- Lista de películas -->
  <div *ngIf="!loading && movies.length > 0" class="row">
    <div *ngFor="let movie of movies" class="col-md-4 mb-3">
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  </div>
</div>
