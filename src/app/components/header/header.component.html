<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/']">Mi Aplicación</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" routerLinkActive="active">
          <a
            class="nav-link"
            [routerLink]="['/noticias']"
            routerLinkActive="active"
            >Noticias</a
          >
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a
            class="nav-link"
            [routerLink]="['/movies']"
            routerLinkActive="active"
            >Movies</a
          >
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a
            class="nav-link"
            [routerLink]="['/api-movies']"
            routerLinkActive="active"
            >API Movies</a
          >
        </li>
      </ul>
    </div>
    <div class="text-end">
      <div *ngIf="user$ | async as user; else notLoggedIn">
        <span class="text-light">Hola, <strong>{{ user.displayName }}</strong></span>
        <button class="btn btn-danger ms-2" (click)="logout()"><i class="bi bi-box-arrow-right"></i> <span class="d-none d-md-inline-flex ps-2">Cerrar sesión</span></button>
      </div>
      <ng-template #notLoggedIn>
        <button class="btn btn-primary me-2" (click)="loginWithGoogle()"><i class="bi bi-box-arrow-in-right"></i> <span class="d-none d-md-inline-flex ps-2">Iniciar sesión</span></button>
      </ng-template>
    </div>
  </div>
</nav>
